<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Confession App</title>
  <link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</head>
<body>
  <header>
    <h1>Anonymous Confessions</h1>
    <p>Write anything you want, anonymously.</p>  
  </header>

  <div class="form-container">
    <textarea id="confession-text" placeholder="Write your confession..."></textarea>
    <button id="submit-btn" onclick="addConfession()">Submit</button>
  </div>

  <div id="confession-list">
    <!-- Confession boxes will appear here -->
  </div>
</body>
</html>
